<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="TemperatureConv.css">

<body>
    <form action="">
        <h2>Temperature Converter</h2>

        <input type="number" value="0" id="textBox"><br><br>
        
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius ➡️Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit ➡️Celsius </label><br>

        <button type="button" onclick="convert()">Convert</button>
        <p id="result">Select a unit</p>

    </form>
    <script src="TemperatureConv.js"></script>
    
</body>
